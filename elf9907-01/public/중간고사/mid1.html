<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; width:500px}
    div#app > div { margin-top: 20px; }
    input[type=text] {width:200px; height:30px;}
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="number"/>
    <button type="button" v-on:click="increase">++</button>
    <button type="button" v-on:click="decrease">--</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        number: 0
      },
      methods: {
        increase() {
          this.number++;
        },

        decrease() {
            this.number--;
        }
      }
    })
   </script>
</body>    
</html>
